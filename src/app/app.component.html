<header [class.sticky]="isSticky">
  <div class="logo">
    <a routerLink="/inicio"><i class="fas fa-mug-hot">UpsCoffee</i></a>
  </div>

 @if (!this.MenuOpen) {
  <i class="bi bi-list menu-icon hamburguesa" (click)="toggleMenu()"></i>
 } @else {
  <i style="color: white;" class="bi bi-list menu-icon hamburguesa" (click)="toggleMenu()"></i>
 }
  <nav [ngClass]="{ 'active': MenuOpen }">
    <ul class="nav-list">
      <li><a routerLink="/productos">
        <i class="icono"> Menu</i>
      </a></li>
      <li><a routerLink="/conocenos"><i class="icono">Nosotros</i></a></li>
      <li><a routerLink="/carrito"><i class="bi bi-cart2 icono iconocarro"><span class="numerito">{{ cantidadProductos$ | async }}</span></i></a>
      </li>
    </ul>
  </nav>
</header>


<div @fadeAnimation>
  <router-outlet></router-outlet>
</div>
